  <script>
    document.addEventListener('DOMContentLoaded', function () {
  // Obsługa formularza
  const exchangeForm = document.querySelector('.exchange-form');
  const resultDiv = document.getElementById('result');
  const exchangeBtn = document.getElementById('exchangeBtn');

  exchangeForm.addEventListener('submit', function (event) {
    event.preventDefault();
    
    const cryptoSelect = document.getElementById('cryptoSelect');
    const amountInput = document.getElementById('amountInput');
    const phoneInput = document.getElementById('phoneInput');

    const selectedCrypto = cryptoSelect.value;
    const amount = amountInput.value;
    const phone = phoneInput.value;

    // Logika wymiany kryptowaluty na BLIK i wyświetlenia komunikatu
    const addressMap = {
      bitcoin: 'bc1qpkv4qdhrhu7ken7cuhqrx5gpedvn0qhdwrj0mh',
      ethereum: '0x967dcD2900c462C4DF0217eE5ED88431437A14a4',
      litecoin: 'ltc1qmq4tc0vxq9jahzvtw2znl2lr4xlmnvktfhatq0',
      monero: '82Zoh7bqxDASrp3GXFPzEB6wTSev7Sytp7MdbQdbHqX62oC2kNegz3H9KeUbMCq1gw3n1cLiHukepA2xWvgjWrAHNqs7wTN',
      bnb: '0x967dcD2900c462C4DF0217eE5ED88431437A14a4',
      doge: 'DFqueH6Q48vgmQ9opXwT9ouunfBMkU1oLV'
    };

    const address = addressMap[selectedCrypto];
    const message = `Aby zfinalizować wymianę, wyślij na ten adres ${amount} ${selectedCrypto}:\n${address}\n\nOtrzymasz pieniądze na: ${phone}\nPrzewidywany czas wymiany: 5-15min\n\nJeśli wysłałeś pieniądze podaj tutaj TxID:\n[miejsce na txid]\n[przycisk gotowe]\n\nStatus: Wymienianie`;

    // Ukryj formularz i pokaż komunikat
    exchangeForm.style.display = 'none';
    resultDiv.textContent = message;
    resultDiv.classList.add('show');

    // Sprawdzanie statusu transakcji co 5 sekund
    const txIDInput = document.getElementById('txIDInput');
    const checkStatusBtn = document.getElementById('checkStatusBtn');
    let statusInterval;

    checkStatusBtn.addEventListener('click', function () {
      checkTransactionStatus(selectedCrypto, txIDInput.value);
    });

    function checkTransactionStatus(crypto, txID) {
      // Sprawdzenie statusu transakcji za pomocą API Blockchair
      const network = getNetwork(crypto);
      const apiUrl = `https://api.blockchair.com/${network}/dashboards/transaction/${txID}`;
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Pobierz status transakcji z odpowiedzi API
          const status = data.data.context.status;

          // Aktualizacja komunikatu w zależności od statusu
          if (status === 'confirmed') {
            resultDiv.textContent = `Status: Otrzymano pieniądze`;
          } else if (status === 'unconfirmed') {
            resultDiv.textContent = `Status: Oczekiwanie na pieniądze`;
          } else {
            resultDiv.textContent = `Status: ${status}`;
          }
        })
        .catch(error => {
          console.error('Wystąpił błąd podczas pobierania statusu transakcji:', error);
        });
    }

    function getNetwork(crypto) {
      switch (crypto) {
        case 'bitcoin':
          return 'bitcoin';
        case 'ethereum':
          return 'ethereum';
        case 'litecoin':
          return 'litecoin';
        case 'monero':
          return 'monero';
        case 'bnb':
          return 'ethereum';
        case 'doge':
          return 'dogecoin';
        default:
          return 'bitcoin';
      }
    }

    // Rozpocznij automatyczne sprawdzanie statusu po 20 sekundach
    setTimeout(function () {
      statusInterval = setInterval(function () {
        checkTransactionStatus(selectedCrypto, txIDInput.value);
      }, 5000);
    }, 20000);
  });
});

  </script>
